<ion-header>

    
<ion-button  (click)="redirect()"fill="clear" >
  <ion-icon name="arrow-undo-outline"  style="font-size: 40px; color: black;"   ></ion-icon>
</ion-button>



  <div class="delete">
    <!--boton eliminar-->
    <ion-button (click)="eliminarNota()" fill="clear" style="color: red; font-size: 30px;">
      <ion-icon name="trash"></ion-icon>
    </ion-button>
  </div>
</ion-header>
<ion-content>

  <br>
  <br>
<!--NOMBRE DE LA NOTA-->
<strong>Titulo de la nota</strong>
<div>
<ion-input
[value]="selectedNote.nombreNota" (ionChange)="selectedNote.nombreNota = $event.detail.value" placeholder="Nombre de la Nota" class="input">
</ion-input>
</div>

<!--TIPO DE NOTA-->
<strong>Tipo de nota</strong>
<div>
  <ion-label position="stacked" ></ion-label>
  <ion-select [value]="selectedNote.tiponota" (ionChange)="selectedNote.tiponota = $event.detail.value">
      <ion-select-option value="personal">Personal</ion-select-option>
      <ion-select-option value="compras">Compras</ion-select-option>
      <ion-select-option value="estudios">Estudios</ion-select-option>
      <ion-select-option value="trabajo">Trabajo</ion-select-option>
  </ion-select>
</div>



<!--FECHA DE LA NOTA-->
<strong>Selecciona una fecha</strong>
<div>
  <ion-label position="stacked"></ion-label>
  <ion-input [value]="selectedNote.fecha"  type="date"></ion-input>
</div>



<!--DESCRIPCION DE LA NOTA-->
<strong>Descripcion de la nota</strong>
<ion-textarea [value]="selectedNote.descripcion" (ionChange)
="selectedNote.descripcion = $event.detail.value" style="white-space: pre-line; word-wrap: break-word; height: 100%
"required></ion-textarea>


  <!--boton de actualizar-->
    <ion-fab class="add-note"(click)="updateTask()"><ion-fab-button>
      <ion-icon name="checkmark"></ion-icon>
    </ion-fab-button>

      
    </ion-fab>
 


  



</ion-content>
