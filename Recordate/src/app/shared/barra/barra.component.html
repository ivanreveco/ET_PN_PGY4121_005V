<ion-header>
  <ion-toolbar >
    <ion-buttons>
      <ion-button id="open-modal" class="btn" expand="block">
        <img class="img" src="assets/img/menu.png" alt="">
      </ion-button>
      <ion-searchbar showCancelButton="focus" label="Buscar"></ion-searchbar>
    </ion-buttons>
    <ion-content class="ion-padding" style="margin-top: -40px;">
      <ion-modal class="modal" trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
        <ng-template>
          <div class="block">
            <div class="image-container">
              <img *ngIf="capturedImage" [src]="capturedImage" class="img-user" alt="Imagen capturada">
          </div>
            <div class="containernombre">{{ newUser.name }} {{ newUser.lastName }}</div>
            <h3 class="nombre_correo">{{ newUser.email }}</h3>
            <ion-button class="tomar_foto"(click)="TakeImage()">Imagen para el perfil</ion-button>
            <br>
            <br>
            <div>
              <ion-item >
                <img class="recordatorio" src="assets/img/recordatorio.png" alt="">
                <ion-button [routerLink]="['/home-page']" class="boton_barra">Recordatorio</ion-button>
              </ion-item>
              <br>
              <ion-item >
                <img src="assets/img/out.png" alt="" class="out">
                <ion-button (click)="salir()" class="boton_barra">Cerrar sesi√≥n</ion-button>
              
                
              </ion-item>
            </div>
          </div>
        </ng-template>
      </ion-modal>
    </ion-content>
  </ion-toolbar>
</ion-header>
