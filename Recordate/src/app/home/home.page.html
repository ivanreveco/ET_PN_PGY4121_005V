
<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="logo-container">
    <img src="assets/img/recor.jpg" alt="RecorDate" class="recordate-img">
  </div>

  <div class="titulo_login">
    <strong>¡Bienvenido!</strong> <br>
  </div> 
  <!--LABEL DE INCIO-->
  <div class="label_inicio">
    <ion-input
      [(ngModel)]="user.email"
      label="Ingrese su correo electronico"
      label-placement="floating"
      fill="outline"
      placeholder="Ejemplo@gmal.com"
      required
      
      >
    </ion-input>
    <br>
    <ion-input
      [(ngModel)]="user.password"
      label="Ingrese su contraseña"
      label-placement="floating"
      fill="outline"
      placeholder="***************"
      required
      type="password"
      
      >
    </ion-input>


  </div>

<!--Botones-->

  <ion-button class="boton_incio" (click)="IngresoFormulario()">Inciar sesion</ion-button>
  <p class="letras_google">o usar tu cuenta google</p>
<!--BOTON GOOGLE CON LOGO-->
  <ion-button id="present-alert" class="boton_google">Inciar sesion con<img src="assets/img/icono_google.png" alt="icono_google" class="google-img"></ion-button>
  <ion-alert
  trigger="present-alert"
  header="Proximamente..."
  [buttons]="alertButtons"
></ion-alert>
<!--LINEA VERTICAL-->
  <div class="vertical-line"></div>

  <p class="letras_google">¿No eres miembro?</p>
<!--BOTON REGISTRARSE-->
  <ion-button  class="boton_registrarse"  [routerLink]="['/registro']">¡Registrate!</ion-button>
