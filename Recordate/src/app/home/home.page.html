<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="logo-container">
    <img src="assets/img/recordate.jpg" alt="RecorDate" class="recordate-img">
  </div>

  <div class="titulo_login">
    <strong>¡Bienvenido!</strong>
  </div>

  <!--LABEL DE INCIO-->
  <div class="label_inicio">
    <ion-input label="Ingrese su correo electronico" label-placement="floating" fill="outline" placeholder="Ingrese su correo electronico"></ion-input>
    <br>
    <ion-input label="Ingrese su contraseña" label-placement="floating" fill="outline" type="password" placeholder="Ingrese su contraseña"></ion-input>
    <br>
    <a href="#">¿Olvidaste tu contraseña?</a>   
    <ion-checkbox class="chechbox_inicio">Recordar</ion-checkbox>
  </div>

<!--Botones-->

  <ion-button class="boton_incio">Inciar sesion</ion-button>
  <p class="letras_google">o usar tu cuenta google</p>
<!--BOTON GOOGLE CON LOGO-->
  <ion-button class="boton_google">Inciar sesion con<img src="assets/img/icono_google.png" alt="icono_google" class="google-img"></ion-button>
<!--LINEA VERTICAL-->
  <div class="vertical-line"></div>

  <p class="letras_google">¿No eres miembro?</p>
<!--BOTON REGISTRARSE-->
  <ion-button color="warning" class="boton_registrarse">¡Registrate!</ion-button>


  
</ion-content>
