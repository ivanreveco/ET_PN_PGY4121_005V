<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"></ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button color="success" class="boton_invitado"[routerLink]="['/home-page']">Iniciar como invitado</ion-button>     <!--cuando se inicie como invitado, este le mostrará un popup que diga que no esta registrado en la apliacion y le pedirá que se registre para no haber problemas en el camino-->

  <div class="logo-container">
    <img src="assets/img/recordate.jpg" alt="RecorDate" class="recordate-img">
  </div>

  <div class="titulo_login">
    <strong>¡Bienvenido!</strong> <br>
  </div>
  <br>
  <div class="saludo">
  <ion-label > {{name ||  '' }}</ion-label>
</div>

  <!--LABEL DE INCIO-->
  <div class="label_inicio">
    <ion-input
      [(ngModel)]="correo_ingreso"
      label="Ingrese su correo electronico"
      label-placement="floating"
      fill="outline"
      placeholder=""
      required
      >
    </ion-input>
    <br>
    <ion-input
      [(ngModel)]="contrasena_ingreso"
      label="Ingrese su contraseña"
      label-placement="floating"
      fill="outline"
      placeholder=""
      required
      type="password"
      >
    </ion-input>


  </div>

<!--Botones-->

  <ion-button class="boton_incio"(click)="login()" [disabled]="!validarIngreso()" [routerLink]="['/home-page']">Inciar sesion</ion-button>
  <p class="letras_google">o usar tu cuenta google</p>
<!--BOTON GOOGLE CON LOGO-->
  <ion-button id="present-alert" class="boton_google">Inciar sesion con<img src="assets/img/icono_google.png" alt="icono_google" class="google-img"></ion-button>
  <ion-alert
  trigger="present-alert"
  header="Te haz registrado exitosamente"
  [buttons]="alertButtons"
></ion-alert>
<!--LINEA VERTICAL-->
  <div class="vertical-line"></div>

  <p class="letras_google">¿No eres miembro?</p>
<!--BOTON REGISTRARSE-->
  <ion-button color="warning" class="boton_registrarse"  [routerLink]="['/registro']">¡Registrate!</ion-button>



<br>
<ion-content>

  <ion-list-header> 

</ion-list-header>

  <ion-label> Pon tu nombre aquí y ve la magia... </ion-label>
  <ion-input type="text"
            [(ngModel)]="name"
            label-placement="floating"
            ></ion-input>
            

            
              
  </ion-content>
