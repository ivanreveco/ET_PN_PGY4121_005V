<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">registro</ion-title>
    </ion-toolbar>
  </ion-header>


<!--LOGO DE LA APP-->
  <div class="logo-container">
    <img src="assets/img/recordate.jpg" alt="RecorDate" class="recordate-img">
  </div>

<!--TITULO DE REGISTRO-->
  <div class="titulo_login">
    <strong>¡Registrate!</strong>
  </div>


<!--LABEL DE LOS INPUTS DE REGISTROS-->
  <div class="label_registro">
    <ion-input label="Nombres" label-placement="floating" fill="outline" placeholder=""></ion-input>
    <br>
    <ion-input label="Apellidos" label-placement="floating" fill="outline" placeholder=""></ion-input>
    <br>
    <ion-input label="Email" label-placement="floating" fill="outline" placeholder=""></ion-input>
    <br>
    <ion-input label="Contraseña" label-placement="floating" fill="outline" type="password" placeholder="" type="password"></ion-input>
    <br>
    <ion-input label="Confirmar contraseña" label-placement="floating" fill="outline" type="password" placeholder="" type="password"></ion-input>
    <br>

    <!--CHECBOX DE TYC-->
    <ion-checkbox class="chechbox_registro"></ion-checkbox><a href="#">Acepto los términos y condiciones</a>   
  </div>

<!--BOTON DE REGISTRARSE-->
  <ion-button class="boton_registro">Registrarse</ion-button>
  

</ion-content>
