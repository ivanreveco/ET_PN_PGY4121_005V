<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
     
    </ion-toolbar>
  </ion-header>
  
  <div class="boton_regresa_formulario">
    <ion-icon name="arrow-undo-outline" [routerLink]="['/home', { reload: true }]" style="font-size: 40px;"></ion-icon>
  </div>

<!--LOGO DE LA APP-->
  <div class="logo-container">
    <img src="assets/img/recor.jpg" alt="RecorDate" class="recordate-img">
  </div>

<!--TITULO DE REGISTRO-->
  <div class="titulo_login">
    <strong>¡Registrate!</strong>
  </div>


<!--LABEL DE LOS INPUTS DE REGISTROS-->
  <div class="label_registro">
    <ion-input
      [(ngModel)]="user.nombre"
      label="Nombre"
      label-placement="floating"
      fill="outline"
      placeholder="Ingrese su nombre"
      required 
      ></ion-input>
    <br>
    <ion-input
      [(ngModel)]="user.apellidos"
      label="Apellido"
      label-placement="floating"
      fill="outline"
      placeholder="Ingrese su apellido"
      required
      >
    </ion-input>
    <br>
    <ion-input
      [(ngModel)]="user.email"
      label="Correo electrónico"
      label-placement="floating"
      fill="outline"
      placeholder="ejemplo@gmail.com"
      required
      >
    </ion-input>
    <br>
    <ion-input
      [(ngModel)]="user.password"
      label="Contraseña"
      label-placement="floating"
      fill="outline"
      type="password"
      placeholder="debe contener 8 caracteres"
      required
      >
    </ion-input>
    <br>
    <ion-input
      [(ngModel)]="user.confirmarPassword"
      label="Confirmar contraseña"
      label-placement="floating"
      fill="outline"
      type="password"
      placeholder="Ej: 123456789"
      required
      >
    </ion-input>
    <br>
    <!--CHECBOX DE TYC-->
    <ion-checkbox class="chechbox_registro"  [(ngModel)]="aceptaTerminos"></ion-checkbox><a href="#">Acepto los términos y condiciones</a>   
  </div>
<!--BOTON DE REGISTRARSE-->
<ion-button class="boton_registro" (click)="PresentAlert()"[disabled]="!validarFormulario()" [routerLink]="['/home']">Registrarse</ion-button>





</ion-content>
