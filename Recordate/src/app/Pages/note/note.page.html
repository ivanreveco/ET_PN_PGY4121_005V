<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="container-text">
      <ion-title class="title-pag">
        <p class="title-pag">Recordatorios</p>
      </ion-title>
    </div>
    <ion-button [routerLink]="['/home-page']" class="CancelarBoton">
      Cancelar
    </ion-button>
    <ion-button (click)="crearIdNote()" class="AceptaBoton">
      Guardar
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="container-text" size="large">Recordatorios</ion-title>
    </ion-toolbar>
  </ion-header>

  <br><br>

  <div class="formulario">
    <ion-list>
      <ion-grid >
        <ion-row>
          <ion-col >
          <ion-item>
            <ion-label position="floating" color="light">Nombre Nota</ion-label>
            <ion-input [(ngModel)]="newNote.nombreNota" type="text"></ion-input>
            <ion-icon slot="start" name="clipboard-outline"></ion-icon>
          </ion-item>
          </ion-col>
          <ion-col  >
            <ion-item>
              <ion-label position="floating" color="light">Tipo Nota</ion-label>
              <ion-select [(ngModel)]="newNote.tiponota">
                <ion-select-option value="personal">Personal</ion-select-option>
                <ion-select-option value="compras">Compras</ion-select-option>
                <ion-select-option value="estudios">Estudios</ion-select-option>
                <ion-select-option value="trabajo">Trabajo</ion-select-option>
              </ion-select>
              <ion-icon slot="start" name="list-outline"></ion-icon>
            </ion-item> 
          </ion-col>
          
        </ion-row>
      </ion-grid>
      
      
    </ion-list>
  </div>
  
  <ion-label position="floating" color="light">Descripci√≥n</ion-label>
  <ion-textarea [(ngModel)]="newNote.descripcion" style="white-space: pre-line; word-wrap: break-word;height: 100%;"></ion-textarea>
  <ion-icon slot="start" name="book-outline"></ion-icon>
</ion-content>
