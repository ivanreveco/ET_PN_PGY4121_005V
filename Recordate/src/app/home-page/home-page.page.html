<ion-content [fullscreen]="true">
  <div>
    <app-barra></app-barra>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-list size="auto" class="tipos">
            <ion-select style="color:white;" aria-label="Categorias" interface="popover" placeholder="Todas las listas" class="list">
              <ion-select-option class="opt" value="compras">Compras</ion-select-option>
              <ion-select-option value="estudios">Estudios</ion-select-option>
              <ion-select-option value="trabajo">Trabajo</ion-select-option>
              <ion-select-option value="personal">Personal</ion-select-option>
            </ion-select>
          </ion-list>
        </ion-col>
        <ion-col>
          <!-- AÃ±adir notas -->
          <ion-fab class="add-note">
            <ion-fab-button>
              <ion-icon [routerLink]="['/note']" name="add"></ion-icon><!-- Redireccionar a note -->
            </ion-fab-button>
          </ion-fab>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let note of userNotes">
        <ion-item class="note-item">
          <ion-card class="note-card">
            <ion-card-header>
              <ion-card-title class="titulo_cards">
                <h1>{{ note.nombreNota }}</h1>
              </ion-card-title>
              <ion-row>
                <ion-col><img class="edit" src="assets/img/edit.png" alt="imagen de editar" [routerLink]="['/note']"></ion-col>
                <ion-col> <ion-checkbox class="edit"></ion-checkbox> </ion-col>
              </ion-row>
            </ion-card-header>

            <ion-card-content class="descripcion_nota">
              <p>{{ note.descripcion }}</p>
              <p>{{ note.tiponota }}</p>
              
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
